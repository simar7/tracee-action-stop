name: Start & Stop Tracee Background Scan
on:
  push:
    branches:
    - "*"

jobs:
  Tracee-Scan:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start Tracee profiling in background
      uses: simar7/tracee-action-start@main
      with:
        workdir: "/tmp/tracee"

    #    - name: Check if tracee was successfully started
    #      run: |
    #        sleep 30
    #        docker images -a
    #        docker ps -a
    #        docker logs tracee-profiler | head
    #        echo $?

    - name: Simulate work
      run: for i in {1..20}; do sleep 2 && strace ls; done

    - name: Stop Tracee profiling
      uses: simar7/tracee-action-stop@main

    - name: Show Tracee profile
      run: cat /tmp/tracee/out/tracee.profile

    #    - name: Check if tracee was successfully stopped
    #      run: |
    #        docker ps -a
    #        pwd
    #        ls -lrth /tmp
    #        ls -lrth $(pwd)
    #        ls -lrRth /tmp/tracee
    #        cat /tmp/tracee/out/tracee.profile

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJSON(job) }}
      run: echo "$JOB_CONTEXT"
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJSON(steps) }}
      run: echo "$STEPS_CONTEXT"
    - name: Dump runner context
      env:
        RUNNER_CONTEXT: ${{ toJSON(runner) }}
      run: echo "$RUNNER_CONTEXT"
    - name: Dump strategy context
      env:
        STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
      run: echo "$STRATEGY_CONTEXT"
    - name: Dump matrix context
      env:
        MATRIX_CONTEXT: ${{ toJSON(matrix) }}
      run: echo "$MATRIX_CONTEXT"

    - name: Compare and create a PR
      run: |
        cp /tmp/tracee/out/tracee.profile .
        git config --global user.email "opensource@aquasec.com"
        git config --global user.name "Tracee Bot"
        git checkout -B 'tracee-profile-update'
        git add tracee.profile
        git commit -m 'update tracee.profile'
        git push -f --set-upstream origin tracee-profile-update
        gh auth login --with-token <<<'${{ secrets.GITHUB_TOKEN }}'
        compareURL='${{ github.event.compare }}'
        bodyMessage="Changes introduced with changes:${compareURL} \n Powered by Tracee action"
        gh pr create --title "Updates to tracee.profile" --body "${bodyMessage}"